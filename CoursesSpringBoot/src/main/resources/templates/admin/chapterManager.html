<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>管理员后台界面</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta name="description" content="由明理苑成员完成" />
    <meta name="keywords" content="合工大,课程网站,精品课程" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="lib/fontawesome-all.css" />
    <link rel="stylesheet" href="lib/global.css" />
    <link rel="stylesheet" type="text/css" href="lib/sidebar.css" />
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
  </head>

  <body class="bg-gray">
    <header class="header">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i>
                <span>管理员 <i class="caret"></i></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header text-center">账户</li>
                <li class="divider"></li>
                <li>
                  <a href="#">
                    <i class="fa fa-user fa-fw pull-right"></i> 详情
                  </a>
                  <a data-toggle="modal" href="#modal-user-settings">
                    <i class="fa fa-cog fa-fw pull-right"></i> 设置
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#"
                    ><i class="fa fa-sign-out-alt pull-right"></i> 注销</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="maincontent" id="showchapter">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <p class="panel-title">章节列表</p>
                </div>
                <div class="panel-body">
                  <h3>请点击右下角的+号,添加课程</h3>
                  <table class="table table-hover" id="chapterList">
                    <thead>
                      <tr class="active">
                        <td>序号</td>
                        <td>名称</td>
                        <td>详情</td>
                        <td>删除</td>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="em-layout">
                <div
                  class="em-add is-primary"
                  data-toggle="modal"
                  data-target="#addChapterModal"
                  style="font-size: 4em; position: fixed; bottom: 30px"
                >
                  <h2 style="font-size: 46px">+</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          style="z-index: 100000"
          id="addChapterModal"
          role="dialog"
          aria-labelledby="mymodallog"
          data-backdrop="static"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-hidden="true"
                >
                  &times;
                </button>
                <h4 class="modal-title">添加章节</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <div class="control-wrapper">
                    <label class="control-label" for="selectChapterNumber"
                      >请选择本章序号:</label
                    >
                    <select
                      name=""
                      class="form-control"
                      id="selectChapterNumber"
                    >
                      <option selected value="">请选择本章序号</option>
                      <option value="第1章">第1章</option>
                      <option value="第2章">第2章</option>
                      <option value="第3章">第3章</option>
                      <option value="第4章">第4章</option>
                      <option value="第5章">第5章</option>
                      <option value="第6章">第6章</option>
                      <option value="第7章">第7章</option>
                      <option value="第8章">第8章</option>
                      <option value="第9章">第9章</option>
                      <option value="第10章">第10章</option>
                    </select>
                  </div>
                  <div class="control-wrapper">
                    <label class="control-label" for="selectTitle"
                      >请选择本章标题:</label
                    >
                    <input
                      class="form-control"
                      placeholder="绪论"
                      type="text"
                      name=""
                      id="selectTitle"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <button
                      target="right"
                      class="btn btn-default btn-block"
                      onclick="addChapterTo()"
                    >
                      添加
                    </button>
                  </div>
                  <div class="col-md-6">
                    <button
                      type="reset"
                      class="btn btn-default btn-block"
                      onclick="clearforms()"
                    >
                      重置
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>

    <script
      src="lib/datatable/js/jquery.dataTables.js"
      type="text/javascript"
    ></script>
    <script
      src="lib/datatable/js/dataTables.bootstrap.js"
      type="text/javascript"
    ></script>

  </body>
</html>
