<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>管理员后台界面</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <meta name="description" content="由明理苑成员完成" />
    <meta name="keywords" content="合工大,课程网站,精品课程" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="lib/global.css" />
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="lib/datatable/css/dataTables.bootstrap.css" />
    <link rel="stylesheet" href="lib/fontawesome-all.css" />
    <link rel="stylesheet" type="text/css" href="font/iconfont.css" />
  </head>
  <body class="bg-gray">
    <header class="header">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-right">
          <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i>
                <span>管理员 <i class="caret"></i></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li class="dropdown-header text-center">账户</li>
                <li class="divider"></li>
                <li>
                  <a href="#">
                    <i class="fa fa-user fa-fw pull-right"></i> 详情
                  </a>
                  <a data-toggle="modal" href="#modal-user-settings">
                    <i class="fa fa-cog fa-fw pull-right"></i> 设置
                  </a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#"
                    ><i class="fa fa-sign-out-alt pull-right"></i> 注销</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="maincontent">
      <br />
      <div class="container">
        <div class="row">
          <div class="line-frame">
            <div class="col-md-4">
              <select class="form-control" id="chapterNumber" name="">
                <option value="">请选择本章序号</option>
                <option value="第1章">第1章</option>
                <option value="第2章">第2章</option>
                <option value="第3章">第3章</option>
                <option value="第4章">第4章</option>
                <option value="第5章">第5章</option>
                <option value="第6章">第6章</option>
                <option value="第7章">第7章</option>
                <option value="第8章">第8章</option>
                <option value="第9章">第9章</option>
                <option value="第10章">第10章</option>
              </select>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <input id="chapterId" value="" style="display: none" />
                <span class="input-group-addon" id="xulun">标题</span>
                <input
                  id="chapterName"
                  type="text"
                  class="form-control"
                  placeholder=""
                  aria-describedby="xunlun"
                />
              </div>
            </div>
            <div class="col-md-4">
              <button
                class="btn btn-primary btn-block"
                onclick="updateChapter()"
                id="updateShownChapter"
              >
                更新
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10">
              <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">章节详情</div>

                <table class="table table-hover" id="unitListTable">
                  <thead>
                    <tr class="active">
                      <td>序号</td>
                      <td>名称</td>
                      <td>简介</td>
                      <td>资料</td>
                      <td>视频</td>
                      <td>知识点</td>
                      <td>删除</td>
                      <td>修改</td>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <div class="col-md-2">
              <div class="em-layout">
                <div
                  class="em-add is-primary"
                  data-toggle="modal"
                  data-target="#addUnitModal"
                  style="position: fixed; bottom: 30px"
                >
                  <h2 style="font-size: 46px">+</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        style="z-index: 100000"
        id="addUnitModal"
        role="dialog"
        aria-labelledby="mymodallog"
        data-backdrop="static"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title">添加单元</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="control-wrapper">
                  <label class="control-label" for="unitNumber"
                    >请选择课时序号:</label
                  >
                  <select name="" class="form-control" id="unitNumber">
                    <option selected value="">请选择课时序号</option>
                    <option value="第1课">第1课</option>
                    <option value="第2课">第2课</option>
                    <option value="第3课">第3课</option>
                    <option value="第4课">第4课</option>
                    <option value="第5课">第5课</option>
                    <option value="第6课">第6课</option>
                    <option value="第7课">第7课</option>
                    <option value="第8课">第8课</option>
                    <option value="第9课">第9课</option>
                    <option value="第10课">第10课</option>
                  </select>
                </div>
                <div class="control-wrapper">
                  <label class="control-label" for="unitName"
                    >请选择课时名称:</label
                  >
                  <input
                    class="form-control"
                    placeholder="绪论"
                    type="text"
                    name=""
                    id="unitName"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <button
                    target="right"
                    class="btn btn-default btn-block"
                    onclick="addUnitTo()"
                  >
                    添加
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    type="reset"
                    class="btn btn-default btn-block"
                    onclick="clearforms()"
                  >
                    重置
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--//资料模态框-->
      <div
        class="modal fade"
        style="z-index: 100000"
        id="showOfficeModal"
        role="dialog"
        aria-labelledby="mymodallog"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title">单元资料</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-10">
                  <table class="table table-hovered" id="showOfficeModalTable">
                    <thead>
                      <tr class="active">
                        <td>序号</td>
                        <td>名称</td>
                        <td>描述</td>
                        <td>演示</td>
                        <td>删除</td>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <div class="col-md-2">
                  <div
                    class="em-add is-primary"
                    style="position: fixed; bottom: 30px"
                    onclick="showUnitDetail()"
                  >
                    <h2 style="font-size: 46px">+</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--//视频模态框-->
      <div
        class="modal fade"
        style="z-index: 100000"
        id="showVideoModal"
        role="dialog"
        aria-labelledby="mymodallog"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title">单元视频</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-10">
                  <table class="table table-hovered" id="showVideoModalTable">
                    <thead>
                      <tr class="active">
                        <td>序号</td>
                        <td>描述</td>
                        <td>播放</td>
                        <td>删除</td>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
                <div class="col-md-2">
                  <div
                    class="em-add is-primary"
                    style="position: fixed; bottom: 30px"
                    onclick="showUnitDetail()"
                  >
                    <h2 style="font-size: 46px">+</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--//知识点模态框-->
      <div
        class="modal fade"
        style="z-index: 100000"
        id="showKPModal"
        role="dialog"
        aria-labelledby="mymodallog"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                &times;
              </button>
              <h4 class="modal-title">单元知识点</h4>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-10">
                  <input
                    class="form-control"
                    onchange="addKPs()"
                    placeholder="本单元暂无知识点"
                    type="text"
                    name=""
                    id="KPList"
                  />
                </div>
                <div class="col-md-2">
                  <button onclick="showUnitDetail()" class="btn btn-primary">
                    添加
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
    <script type="text/javascript" src="js/chapterDetail.js"></script>
    <script
      src="lib/datatable/js/jquery.dataTables.js"
      type="text/javascript"
    ></script>
    <script
      src="lib/datatable/js/dataTables.bootstrap.js"
      type="text/javascript"
    ></script>
  </body>
</html>
