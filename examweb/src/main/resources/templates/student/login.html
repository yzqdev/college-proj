<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="../lib/global.css" />
    <link rel="stylesheet" type="text/css" href="../lib/login.css" />
    <link
      rel="shortcut icon"
      href="https://favicon.yandex.net/favicon/google.cn"
    />
    <script
      type="application/javascript  "
      src="../lib/jquery-3.3.1.js"
    ></script>
    <script
      type="application/javascript  "
      src="../lib/bootstrap.min.css"
    ></script>
    <script
      type="application/javascript  "
      src="../lib/jquery.cookie.js"
    ></script>
    <script src="../js/login.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <i class="iconfont icon-zhuye"></i>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index"
              >主页<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">学籍查询</a>
          </li>
          <li>
            <a class="nav-link" href="#">学历查询</a>
          </li>
          <li>
            <a class="nav-link" href="#">在线验证</a>
          </li>
          <li>
            <a class="nav-link" href="#">学历与成绩认证</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="搜索..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            查询
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="center-form">
        <h2 class="text-center">请登录</h2>
        <label for="username">用户名: </label>
        <input
          class="form-control"
          id="username"
          type="text"
          name=""
          placeholder="请输入用户名:"
          value=""
        />

        <label for="password">密码: </label>
        <input
          class="form-control"
          id="password"
          type="password"
          name=""
          placeholder="请输入密码:"
          value=""
        />
        <br />
        <button id="loginbtn" class="btn btn-primary btn-block">登录</button>
        <p>
          <a href="/stdsignup" class="btn-link">没有账号?请注册</a>
          <span class="float-right"
            ><label for="rempass">记住密码</label
            ><input checked type="checkbox" id="rempass"
          /></span>
        </p>
      </div>
    </div>
  </body>
</html>
